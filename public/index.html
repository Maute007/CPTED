<!DOCTYPE html>
<html lang="pt">
  <head>
    <!-- SEO Básico -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portal incrível construído com Vue 3, Bootstrap 5 e outras tecnologias modernas." />
    <meta name="keywords" content="inovacao, associacao, Portal, ferramenta, apoio, the graces," />
    <meta name="author" content="Maute " />

    <!-- Título dinâmico via Webpack -->
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- AOS (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

    <!-- Open Graph (SEO para redes sociais) -->
    <meta property="og:title" content="Graces" />
    <meta property="og:description" content="Aplicação moderna e responsiva construída pela associacao de caridade the graces." />
    <meta property="og:image" content="https://example.com/imagem-de-preview.jpg" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Seu Portal Vue 3" />
    <meta name="twitter:description" content="Aplicação moderna e responsiva construída com Vue 3 e Bootstrap." />
    <meta name="twitter:image" content="https://example.com/imagem-de-preview.jpg" />
  </head>

  <body>
    <noscript>
      <strong>Desculpe, mas <%= htmlWebpackPlugin.options.title %> precisa de JavaScript ativado para funcionar corretamente.</strong>
    </noscript>

    <!-- Vue App Mount Point -->
    <div id="app"></div>

    <!-- Scripts Externos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
      // Inicializar AOS após carregamento
      document.addEventListener("DOMContentLoaded", () => {
        AOS.init();
      });
    </script>

    <!-- built files will be auto injected -->
  </body>
</html>
